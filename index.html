<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <!-- Nav Bar -->
    <nav id="desktop-nav"> <!-- navigation bar -->
        <div class="logo"><img src="./images/NAV.png" height="120"></div>
    </nav>

    <!-- hero section with cards -->
    <section id="hero">

        <div class="card1">
            <div class=" card-body">
                <p class="card-text">Challenge Users, Place Bets and Win Money!</p>
                <a href="#" class="card-link"></a>
            </div>
        </div>

        <div class="card2">
            <div class=" card-body">
                <p class="card-text">Watch live matches of users battling it out.</p>
                <a href="#" class="card-link"></a>
            </div>
        </div>


        <div class="card3">
            <div class=" card-body">
                <p class="card-text">Refer Friends or Rank up and Win Rewards!</p>
                <a href="#" class="card-link"></a>
            </div>
        </div>
    </section>

    <!-- leaderboard details -->
    <section id="leaderboard">
        <div class="playerboard">
            <h3>Season 1 LeaderBoard</h3>
            <img src="./images/Vector.png" alt="Italian Trulli">
        </div>

        <table id="players">
            <tr>
                <th>User</th>
                <th>Rank</th>
                <th>BestGame</th>
                <th>Total wager</th>
            </tr>
            <tr>
                <td>1 <img src="./images/image 1.png" alt="Italian Trulli"> Jack Mat </td>
                <td>Rank</td>
                <td><img src="./images/chess.png" alt="game name "></td>
                <td>$1760.00</td>
            </tr>

            <tr>
                <td>2 <img src="./images/image 1.png" alt="Italian Trulli"> Jack Mat </td>
                <td>Rank</td>
                <td><img src="./images/chess.png" alt="game name "></td>
                <td>$1760.00</td>
            </tr>

            <tr>
                <td>3 <img src="./images/image 1.png" alt="Italian Trulli"> Jack Mat </td>
                <td>Rank</td>
                <td><img src="./images/chess.png" alt="game name "></td>
                <td>$1760.00</td>
            </tr>

        </table>
    </section>

</html>
